!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>CodClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter de
                <select class="currency-real">
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter para
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$10.000,00">
            </label>
            <button id="button-converter" type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="./assets/img/brasil.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$10.000,00</p>
                </div>
                <img class="arrow-img" src="./assets/img/seta.png" alt="seta">
                <div class="currency-container">
                    <img src="./assets/img/estados-unidos.png" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name"  id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$1.834,86</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./assets/scripts.js"></script>

</html>
